<!DOCTYPE html>
<html>
  <head>
    <title>Minisweeper Demo</title>
    <meta name="author" content="Christian Montoya">
    <meta name="description" content="Open source Minesweeper clone">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, target-densitydpi=device-dpi">
    <link href="https://cdn.jsdelivr.net/gh/rajnandan1/brutopia@latest/dist/assets/compiled/css/app.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="minisweeper.css">
    <style type="text/css">
      body { margin:0; padding:0; width:100vw; height:100vh; display:flex; align-items:center; justify-content:center; }
      #container { width:240px; align-self:center; }
      h1 { font-size:24px; }
      p { font-size:16px; font-weight:normal; }
      h1, p { text-align:center; }
      a, a:link, a:visited, a:active {color:rgb(0, 122, 255);font-weight:600; }
      a:focus, a:hover {color:rgb(36, 172, 255) !important; text-decoration:none !important; }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Minisweeper</h1>
      <p>by <a href="https://christianmontoya.com">Montoya</a> &bull; <a href="https://github.com/Montoya/minisweeper">Source</a></p>
      <div id="game">Loading...</div>
    </div>
    <script type="text/javascript" src="minisweeper.js"></script>
    <script type="text/javascript">
      startMinisweeper(document.getElementById('game')); 
    </script>
  </body>
</html>
